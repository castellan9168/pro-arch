<div ng-controller='projectsCtrl'>
    <div class='projectsFilters'>
        <ul>
            <li ng-click="projectTypeFilter.type = ''">
                <a href=''>Wszystkie</a>
            </li>
            <li ng-click="projectTypeFilter.type = 'singleFamily'">
                <a href=''>Jednorodzinne</a>
            </li>
            <li ng-click="projectTypeFilter.type = 'multiFamily'">
                <a href=''>Wielorodzinne</a>
            </li>
            <li ng-click="projectTypeFilter.type = 'office'">
                <a href=''>Biurowe</a>
            </li>
            <li ng-click="projectTypeFilter.type = 'publicBuilding'">
                <a href=''>Publiczne</a>
            </li>
            <li ng-click="projectTypeFilter.type = 'interior'">
                <a href=''>WnÄ™trza</a>
            </li>
        </ul>
    </div>
    <ul>
        <li class='projectGalleryElement' ng-repeat='project in projectsList | filter: projectTypeFilter'>
            <a href='#projectTemplate/{{project.id}}'>
                <figure class='overlay'>
                    <img class='pictureMockup' src="{{project.preview}}" alt="{{project.name}}">
                </figure>
                <div class='projectNameLocation'>{{project.name}} / {{project.location}}</div>
            </a>
        </li>
    </ul>
</div>
