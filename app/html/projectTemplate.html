<div class='backButton'>
    <a href='#projects'>Powr√≥t do galerii</a>
</div>
<section>
    <picture class='projectHeroPicture'>
        <img ng-src="{{$ctrl.project.heroPicture}}" alt="Hero picture">
    </picture>
    <div class='projectDescription'>
        <div class='projectNameLocation'>
            {{$ctrl.project.name}} / {{$ctrl.project.location}}
        </div>
        <ul>
            <li>Status: {{$ctrl.project.status}}</li>
            <li>Rok: {{$ctrl.project.year}}</li>
            <li>Powierzchnia: {{$ctrl.project.area}}</li>
            <li>Klient: {{$ctrl.project.client}}</li>
        </ul>
        <p>
            {{$ctrl.project.description}}
        </p>
    </div>
</section>
<ul class='projectPictures'>
    <li class='columnLeft' ng-repeat="picture in firstColumn">
        <img ng-src=".\images\projects\{{$ctrl.project.id}}\{{picture}}" alt="image">
    </li>
</ul>
<ul class='projectPictures'>
    <li class='columnRight' ng-repeat="picture in secondColumn">
        <img ng-src=".\images\projects\{{$ctrl.project.id}}\{{picture}}" alt="image">
    </li>
</ul>
