<div class='container' ng-controller='projectsCtrl'>
    <div class='row'>
        <div class='col-lg-3'>
            <a href='#projects'>Wstecz</a>
        </div>
    </div>
    <div class='row'>
        <div class='col-lg-12'>{{project.basicData.name}}</div>
    </div>
    <div class='row'>
        <div class='col-lg-3'>Project template</div>
        <div class='col-lg-3'>{{project.projectsList.basicData.location}}</div>
        <div class='col-lg-3'>{{project.year}}</div>
        <div class='col-lg-3'>{{project.status}}</div>
    </div>
    <div class="row">
        <div class='col-lg-3'>{{12*13}}</div>
        <div class='col-lg-3'>{{projectMessage}}</div>
    </div>
</div>
